<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
</head>

<body>
    <div class="container">
        <h3>To Do List</h3>
        <form action="" id="task_list">
            <input type="text" name="" id="newTask" placeholder="Buat Tugas Baru">
            <input type="submit" value="Tambahkan Tugas">
        </form>
    </div>
    <div class="container">
        <h2>List Tugas</h2>
        <input type="text" name="" id="filter" placeholder="Filter Tugas">
        <ul  id="list">

        </ul>
        <button id="clear">Bersihkan Semua Tugas</button>
    </div>
	<div class="container">
		<h2>History</h2>
		<ul id="history_list">
		</ul>
	</div>

    <script src="./script.js"></script>
</body>

</html>
